  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active">

        <h1 style="font-size: 24px; color: #212121; font-weight: 500; padding-top: 0px; margin-top: 8px; margin-bottom: 8px;"> Old Question Papers</h1>

        <select class="select_menu" id='year' style="margin-top: 8px;">
          <option value="">SELECT YEAR</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
        </select>

        <select class="select_menu" id="category">
          <option value="">SELECT CATEGORY</option>
          <option value="HAUTS">HAUTS</option>
          <option value="JUNIOR">JUNIOR</option>
        </select>

        <select disabled="disabled" class="select_menu" id="language">
          <option value="English">ENGLISH</option>
          <option value="Hindi">HINDI</option>
        </select>
        <br/>
        <button id="dwnbtn" style="font-size: 14px; color: #f57c00; font-weight: 500; padding-top: 0px; margin-top: 8px; margin-bottom: 8px;border:none;background:none">DOWNLOAD</button>

      </div>
    </section>

</div>
  <script src="cordova.js"></script>
  <script src="js/download.js"></script>
  <script src="js/app.js"></script>
  <script src="js/expand.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    $('#year').change(function(){
        var year =  $('#year').val();
        if(year == "" ){
            $('#language').prop('disabled', 1);
        }else if(year == '2016' || year == '2015' || year == "2014"){
            $('#language').prop('disabled', 0);
            $('#language').html("<option>English</option><option>Hindi</option>");

        }else{
            $('#language').prop('disabled', 0);
            $('#language').html("<option>English</option>");
        }
    });
  </script>
